    <!--修改密码框-->
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"

                    </button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form role="form" id="change_pass_form">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>原密码</label>
                                    <input class="form-control" id="change_old_pass">
                                </div>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>新密码</label>
                                    <input class="form-control" id="change_new_pass">
                                </div>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn_change_pass">修改</button>
                    <button type="reset" class="btn btn-default" onclick="$('#change_pass_form')[0].reset()">重置
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

<!-- jQuery -->

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script th:inline="javascript">
    $(document).ready(function () {
        // 添加商品
        $('#btn_change_pass').on('click', function () {
            var oldPass = $("#change_old_pass").val();
            var newPass = $("#change_new_pass").val();
            var data = {
                'oldPass': oldPass,
                'newPass': newPass
            };
            var postUrl = "/manager/pass";
            $.ajax({
                "url": [postUrl],
                "data": JSON.stringify(data),
                "contentType": "application/json",
                "type": "POST",
                "error": function () {
                    alert("服务器未正常响应，请重试");
                },
                "success": function (response) {
                    console.log(response);
                    if (response.data) {
                        alert("修改成功");
                        window.location.href = "/logout";
                    } else {
                        alert(response.message);
                    }
                }
            });
        });
    });

    function changePass() {
        // 显示修改框
        $('#editModal').modal('show');
    }
</script>

</body>
